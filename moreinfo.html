<body>
    <div class="tex"> 
        <h2>Countdown timer till the culture day</h2>
        <div id="timer">
            <span id="days">00</span> Days
            <span id="hours">00</span> Hours
            <span id="minutes">00</span> Minutes
            <span id="seconds">00</span> Seconds
        </div>
    </div>
    <script>
        // Target date: May 18th
        const targetDate = new Date('May 18, 2024 00:00:00').getTime();

        // Update the countdown every second
        const timerInterval = setInterval(updateTimer, 1000);

        function updateTimer() {
          // Get the current date and time
          const now = new Date().getTime();

          // Calculate the time remaining
          const timeRemaining = targetDate - now;

          // Calculate days, hours, minutes, and seconds
          const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
          const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
          const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
          const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

          // Display the countdown timer
          document.getElementById('days').innerText = padZero(days);
          document.getElementById('hours').innerText = padZero(hours);
          document.getElementById('minutes').innerText = padZero(minutes);
          document.getElementById('seconds').innerText = padZero(seconds);

          // If the countdown is over, stop the timer
          if (timeRemaining < 0) {
            clearInterval(timerInterval);
            document.getElementById('timer').innerText = 'Countdown Over!';
          }
        }

        // Add leading zero to numbers less than 10
        function padZero(number) {
          return (number < 10 ? '0' : '') + number;
        }
    </script>
